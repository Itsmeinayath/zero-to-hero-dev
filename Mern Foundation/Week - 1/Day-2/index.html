<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Form Validation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center h-screen">

    <div class="w-full max-w-md">
        <div class="bg-slate-800 p-8 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold text-center mb-6">Create Account</h1>
            
            <!-- Form Inputs -->
            <div class="space-y-4">
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username-input" class="bg-slate-700 border-2 border-slate-600 rounded-lg w-full p-3 focus:outline-none focus:border-cyan-500" placeholder="At least 6 characters">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password-input" class="bg-slate-700 border-2 border-slate-600 rounded-lg w-full p-3 focus:outline-none focus:border-cyan-500" placeholder="At least 8 characters">
                </div>
            </div>

            <!-- Validation Messages Container -->
            <div id="validation-messages" class="mt-6 min-h-[50px] bg-slate-700/50 p-4 rounded-lg text-slate-300">
                <!-- Messages will appear here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
