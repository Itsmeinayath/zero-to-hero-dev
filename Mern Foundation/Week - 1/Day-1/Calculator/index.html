<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="title">
                <span class="emoji">ðŸ§®</span>
                Beautiful Calculator
                <span class="emoji">âœ¨</span>
            </h1>
            
            <div class="display">
                <div class="operation-display" id="operation-display"></div>
                <div class="result-display" id="result">0</div>
            </div>
            
            <div class="calculator-form">
                <div class="input-group">
                    <label for="num1">First Number</label>
                    <input type="number" id="num1" placeholder="Enter first number" step="any">
                </div>
                
                <div class="operator-group">
                    <label>Operation</label>
                    <div class="operator-buttons">
                        <button type="button" class="operator-btn active" data-op="add">
                            <span class="op-symbol">+</span>
                            <span class="op-name">Add</span>
                        </button>
                        <button type="button" class="operator-btn" data-op="subtract">
                            <span class="op-symbol">âˆ’</span>
                            <span class="op-name">Subtract</span>
                        </button>
                        <button type="button" class="operator-btn" data-op="multiply">
                            <span class="op-symbol">Ã—</span>
                            <span class="op-name">Multiply</span>
                        </button>
                        <button type="button" class="operator-btn" data-op="divide">
                            <span class="op-symbol">Ã·</span>
                            <span class="op-name">Divide</span>
                        </button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="num2">Second Number</label>
                    <input type="number" id="num2" placeholder="Enter second number" step="any">
                </div>
                
                <div class="button-group">
                    <button type="button" class="calculate-btn" onclick="calculate()">
                        <span class="btn-icon">ðŸš€</span>
                        Calculate
                    </button>
                    <button type="button" class="clear-btn" onclick="clearAll()">
                        <span class="btn-icon">ðŸ”„</span>
                        Clear
                    </button>
                </div>
            </div>
            
            <div class="history">
                <h3>Recent Calculations</h3>
                <div class="history-list" id="history-list">
                    <p class="no-history">No calculations yet</p>
                </div>
                <button class="clear-history-btn" onclick="clearHistory()" style="display: none;">
                    Clear History
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
