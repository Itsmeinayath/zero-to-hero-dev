<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 1: Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This makes the color change smooth */
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- THE FIX IS HERE --- */
        /* By using 'body.dark', we make this rule more specific
           so it can override the default Tailwind classes. */
        body.dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
    </style>
</head>
<!-- The body starts without the 'dark' class -->
<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">MERN Stack Day 1</h1>
        <p class="mb-6">Click the button to see JavaScript in action!</p>
        <!-- We give this button an ID so our script can find it -->
        <button id="toggle-btn" class="bg-gray-800 text-white font-bold py-2 px-6 rounded-lg">
            Toggle Dark Mode
        </button>
    </div>
    <!-- Always put your script at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
